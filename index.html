<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

    <div class="main">
        <div class="input-container">
        <h1>Table Generator</h1>
        <div class="tableNum">
            <label for="tableNumber">Enter Table Number:</label>
            <input type="number" id="tableNumber" required>
        </div>
        <div class="startRange">
            <label for="range">Start Range:</label>
            <input type="number" id="startRange" required> </div>
        <div class="endRange">
            <label for="endRange">End Range:</label>
        <input type="number" id="endRange" /></div>
       
        <button onclick="generateTable()">Generate Table</button>
    </div>

        <div id="result"></div>

    </div>

    
    <script src="./main.js"></script>
</body>
